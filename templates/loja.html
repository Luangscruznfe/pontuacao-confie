<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro Expedi√ß√£o</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1b2a;
            color: white;
        }
        .form-control {
            background-color: white;
            color: black;
        }
        .form-check-label {
            color: white;
        }
        small {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">üõí Registro Di√°rio - Loja</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>

        <div class="form-group mt-3">
            <label style="color: #f4a261;">A (+1): Organiza√ß√£o e limpeza da loja <small style="color: #f4a261;">(Gerente ADM)</small></label>
            <input type="number" class="form-control" name="A" value="0">
        </div>

        <div class="form-group mt-3">
            <label style="color: #a78bfa;">B (+1): Pontualidade <small style="color: #a78bfa;">(RH)</small></label>
            <input type="number" class="form-control" name="B" value="0">
        </div>

        <div class="form-group mt-3">
            <label style="color: #ff7f7f;">C (+1): Fechamento do caixa <small style="color: #ff7f7f;">(Financeiro)</small></label>
            <input type="number" class="form-control" name="C" value="0">
        </div>

        <div class="form-group mt-3">
            <label style="color: #a78bfa;">D (-1): N√£o postar em rede social <small style="color: #a78bfa;">(RH)</small></label>
            <input type="number" class="form-control" name="D" value="0">
        </div>

        <div class="form-group mt-3">
            <label style="color: #f4a261;">E (-2): Perda por validade/avaria <small style="color: #f4a261;">(Gerente ADM)</small></label>
            <input type="number" class="form-control" name="E" value="0">
        </div>

        <div class="form-group mt-4">
            <label class="form-check-label">‚≠ê Extras</label><br>
            <input type="checkbox" class="form-check-input" name="extras" value="meta"> Meta atingida (+2)<br>
            <input type="checkbox" class="form-check-input" name="extras" value="equipe90"> Equipe 90%<br>
        </div>

        <div class="form-group mt-3">
            <label>üìù Observa√ß√£o:</label>
            <textarea class="form-control" name="observacao" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success mt-4">‚úÖ Salvar</button>
        <a href="/" class="btn btn-secondary mt-4 ms-2">üîô Voltar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

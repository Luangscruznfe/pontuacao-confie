<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro Di√°rio - Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2 class="mb-4">üè¨ Registro Di√°rio - Loja</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="data" class="form-label">Data:</label>
        <input type="date" class="form-control" id="data" name="data" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Funcion√°rio:</label>
        <select class="form-select" name="funcionario" required>
          {% for f in funcionarios %}
          <option value="{{ f }}">{{ f }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Campo A - positivo -->
      <div class="form-group mt-3">
        <label style="color: #f4a261;">A (+1): Organiza√ß√£o e limpeza da loja <small style="color: #f4a261;">(Gerente ADM)</small></label>
        <input type="number" class="form-control" name="A" value="0" min="0">
      </div>

      <!-- Campo B - positivo -->
      <div class="form-group mt-3">
        <label style="color: #a78bfa;">B (+1): Pontualidade <small style="color: #a78bfa;">(RH)</small></label>
        <input type="number" class="form-control" name="B" value="0" min="0">
      </div>

      <!-- Campo C - positivo -->
      <div class="form-group mt-3">
        <label style="color: #ff7f7f;">C (+1): Fechamento do caixa <small style="color: #ff7f7f;">(Financeiro)</small></label>
        <input type="number" class="form-control" name="C" value="0" min="0">
      </div>

      <!-- Campo D - negativo -->
      <div class="form-group mt-3">
        <label style="color: #a78bfa;">D (-1): N√£o postar em rede social <small style="color: #a78bfa;">(RH)</small></label>
        <input type="number" class="form-control" name="D" value="0" max="0">
      </div>

      <!-- Campo E - negativo -->
      <div class="form-group mt-3">
        <label style="color: #f4a261;">E (-2): Perda por validade/avaria <small style="color: #f4a261;">(Gerente ADM)</small></label>
        <input type="number" class="form-control" name="E" value="0" max="0">
      </div>

      <!-- Extras -->
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" name="extras" value="meta" id="meta">
        <label class="form-check-label" for="meta">üèÅ Meta alcan√ßada (+2)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="extras" value="equipe90" id="equipe90">
        <label class="form-check-label" for="equipe90">ü§ù Trabalho em equipe (+1)</label>
      </div>

      <div class="mb-3 mt-3">
        <label for="observacao" class="form-label">Observa√ß√£o:</label>
        <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="/" class="btn btn-secondary">Voltar</a>
    </form>
  </div>
</body>
</html>

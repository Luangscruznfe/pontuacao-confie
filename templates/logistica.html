{% extends 'base.html' %}

{% block content %}
<style>
.card {

}
.setor-rh {
  color: #6c5ce7;

  display: block;

  </form>
</div>

<script>
function validarExtraEquipe() {
  const motorista = document.getElementById('motorista').value;
  const extraEquipe = document.getElementById('extra-equipe');

  if (extraEquipe && extraEquipe.checked && motorista !== 'Equipe') {
    alert('‚ö†Ô∏è O ponto extra "Equipe chegou a 90%" s√≥ pode ser marcado se o motorista for "Equipe".');

{% endblock %}

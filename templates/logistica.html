{% extends 'base.html' %}

{% block title %}Registro Di√°rio - Log√≠stica{% endblock %}

{% block content %}
<h2 class="mb-4">üöõ Registro Di√°rio - Log√≠stica</h2>

<form method="POST" onsubmit="return validarExtrasEquipe()">   
  <div class="mb-3">
    <label for="data" class="form-label">Data:</label>
    <input type="date" class="form-control" id="data" name="data" required>
  </div>

  <div class="mb-3">
    <label for="motorista" class="form-label">Motorista:</label>
    <select class="form-select" id="motorista" name="motorista" required>
      {% for m in motoristas %}
        <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">A (+1): Entregas conclu√≠das 100% <span class="setor-financeiro">(Financeiro)</span></label>
    <input type="number" class="form-control" name="A" value="0" min="0">
  </div>

  <div class="mb-3">
    <label class="form-label">B (+1): Ve√≠culo limpo e organizado <span class="setor-gerente">(Gerente ADM)</span></label>
    <input type="number" class="form-control" name="B" value="0" min="0">
  </div>

  <div class="mb-3">
    <label class="form-label">C (+1): Acerto organizado e correto <span class="setor-financeiro">(Financeiro)</span></label>
    <input type="number" class="form-control" name="C" value="0" min="0">
  </div>

  <div class="mb-3">
    <label class="form-label">D (-2): Quest√µes de jornada <span class="setor-rh">(RH)</span></label>
    <input type="number" class="form-control" name="D" value="0" max="0">
  </div>

  <div class="mb-3">
    <label class="form-label">E (-1): Erro do entregador <span class="setor-faturamento">(Faturamento)</span></label>
    <input type="number" class="form-control" name="E" value="0" max="0">
  </div>

  <!-- PONTOS EXTRAS -->
  <div class="form-check mb-1">
    <input class="form-check-input" type="checkbox" name="extras" value="meta" id="meta">
    <label class="form-check-label" for="meta">‚õΩ Economia de combust√≠vel 10% geral (+2)</label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="extras" value="equipe90" id="equipe90">
    <label class="form-check-label" for="equipe90">ü§ù Equipe chegou a 90% de pontua√ß√£o (+1)</label>
  </div>

  <div class="mb-3">
    <label for="observacao" class="form-label">Observa√ß√£o:</label>
    <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="/" class="btn btn-secondary ms-2">Voltar</a>
</form>

<script>
  function validarExtrasEquipe() {
    const motorista = document.getElementById("motorista").value;
    const equipe90 = document.getElementById("equipe90").checked;

    if (equipe90 && motorista !== "Equipe") {
      alert("Para marcar o ponto extra 'Equipe chegou a 90%', selecione o motorista 'Equipe'.");
      return false;
    }
    return true;
  }
</script>
{% endblock %}

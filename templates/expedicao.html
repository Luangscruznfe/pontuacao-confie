{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">🚛 Registro Diário - Expedição</h2>
    <form method="POST">
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="number" name="A" id="A" value="0">
            <label class="form-check-label" for="A">
                <span style="color: #f4a261;">Ger. ADM</span><br>Organização e limpeza estoque (+1)
            </label>
        </div>

        <div class="form-check mt-2">
            <input class="form-check-input" type="number" name="B" id="B" value="0">
            <label class="form-check-label" for="B">
                <span style="color: #2ecc71;">Faturamento</span><br>Separação/conferência do mapa corretamente (+1)
            </label>
        </div>

        <div class="form-check mt-2">
            <input class="form-check-input" type="number" name="C" id="C" value="0">
            <label class="form-check-label" for="C">
                <span style="color: #FF6666;">Financeiro</span><br>Faturamento OK (+1)
            </label>
        </div>

        <div class="form-check mt-2">
            <input class="form-check-input" type="number" name="D" id="D" value="0" max="0">
            <label class="form-check-label" for="D">
                <span style="color: #FF6666;">Financeiro</span><br>Erro ou devolução / falta na entrega (-2)
            </label>
        </div>

        <div class="form-check mt-2">
            <input class="form-check-input" type="number" name="E" id="E" value="0" max="0">
            <label class="form-check-label" for="E">
                <span style="color: #c084fc;">RH</span><br>Finalização após horário (abaixo de 50k) (-1)
            </label>
        </div>

        <hr>

        <h5>Extras:</h5>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="extras" value="meta" id="meta">
            <label class="form-check-label" for="meta">📈 Meta de faturamento (+2)</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="extras" value="equipe90" id="equipe90">
            <label class="form-check-label" for="equipe90">🤝 Equipe chegou a 90% de pontuação (+1)</label>
        </div>

        <div class="form-group mt-3">
            <label>📝 Observação:</label>
            <textarea class="form-control" name="observacao" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success mt-4">✅ Salvar</button>
        <a href="/" class="btn btn-secondary mt-4 ms-2">🔙 Voltar</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">🚛 Registro Diário - Expedição</h2>
    <form method="POST">
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>

        <!-- A: Organização -->
        <div class="form-group mt-3">
            <label style="color: #f4a261;">A (+1): Organização e limpeza estoque <small style="color: #f4a261;">(Gerente ADM)</small></label>
            <input type="number" class="form-control" name="A" value="0">
        </div>

        <!-- B: Separação -->
        <div class="form-group mt-3">
            <label style="color: #2ecc71;">B (+1): Separação/conferência do mapa corretamente <small style="color: #2ecc71;">(Faturamento)</small></label>
            <input type="number" class="form-control" name="B" value="0">
        </div>

        <!-- C: Faturamento OK -->
        <div class="form-group mt-3">
            <label style="color: #FF6666;">C (+1): Faturamento ok <small style="color: #FF6666;">(Financeiro)</small></label>
            <input type="number" class="form-control" name="C" value="0">
        </div>

        <!-- D: Erro ou devolução -->
        <div class="form-group mt-3">
            <label style="color: #FF6666;">D (-2): Erro ou devolução/falta na entrega <small style="color: #FF6666;">(Financeiro)</small></label>
            <input type="number" class="form-control" name="D" value="0" max="0" placeholder="Ex: -2 se teve erro">
        </div>

        <!-- E: Finalização após horário -->
        <div class="form-group mt-3">
            <label style="color: #c084fc;">E (-1): Finalização após horário (abaixo de 50k) <small style="color: #c084fc;">(RH)</small></label>
            <input type="number" class="form-control" name="E" value="0" max="0" placeholder="Ex: -1 se houve atraso">
        </div>

        <!-- Extras -->
        <div class="form-group mt-4">
            <label class="form-check-label">⭐ Meta de faturamento (+2)</label><br>
            <input type="checkbox" class="form-check-input" name="extras" value="meta"> Meta atingida<br>
            <input type="checkbox" class="form-check-input" name="extras" value="equipe90"> Equipe 90%<br>
        </div>

        <!-- Observação -->
        <div class="form-group mt-3">
            <label>📝 Observação:</label>
            <textarea class="form-control" name="observacao" rows="3"></textarea>
        </div>

        <!-- Botão -->
        <button type="submit" class="btn btn-success mt-4">✅ Salvar</button>
        <a href="/" class="btn btn-secondary mt-4 ms-2">🔙 Voltar</a>
    </form>
</div>
{% endblock %}

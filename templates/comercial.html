<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro Di치rio - Comercial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
    }
    .form-label {
      font-weight: bold;
    }
    .setor-gerente { color: #b58900; font-weight: bold; }
    .setor-rh { color: #6c5ce7; font-weight: bold; }
    .setor-financeiro { color: #e74c3c; font-weight: bold; }
    .setor-faturamento { color: #2ecc71; font-weight: bold; }
    .setor-supervisor { color: deepskyblue; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h2 class="mb-4">游늳 Registro Di치rio - Comercial</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="data" class="form-label">Data:</label>
        <input type="date" class="form-control" id="data" name="data" required>
      </div>

      <div class="mb-3">
        <label for="vendedor" class="form-label">Vendedor:</label>
        <select class="form-select" id="vendedor" name="vendedor" required>
          {% for v in vendedores %}
          <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">A (+2): Meta di치ria batida/convers칚o 70% <span class="setor-supervisor">(Supervisor)</span></label>
        <input type="number" class="form-control" name="A" value="0">
      </div>

      <div class="mb-3">
        <label class="form-label">B (+1): Cliente novo/Prospec칞칚o <span class="setor-gerente">(Gerente Comercial)</span></label>
        <input type="number" class="form-control" name="B" value="0">
      </div>

      <div class="mb-3">
        <label class="form-label">C (+1): Relat칩rio di치rio em desacordo ou fora do hor치rio <span class="setor-rh">(RH)</span></label>
        <input type="number" class="form-control" name="C" value="0">
      </div>

      <div class="mb-3">
        <label class="form-label">D (-1): Erro de pedido ou cliente insatisfeito <span class="setor-faturamento">(Faturamento)</span></label>
        <input type="number" class="form-control" name="D" value="0">
      </div>

      <div class="mb-3">
        <label class="form-label">E (-1): Inadimpl칡ncia <span class="setor-financeiro">(Financeiro)</span></label>
        <input type="number" class="form-control" name="E" value="0">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="extras" value="meta" id="meta">
        <label class="form-check-label" for="meta">游끠 Meta alcan칞ada (+2)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="extras" value="equipe90" id="equipe90">
        <label class="form-check-label" for="equipe90">游뱋 Trabalho em equipe (+1)</label>
      </div>

      <div class="mb-3 mt-3">
        <label for="observacao" class="form-label">Observa칞칚o:</label>
        <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="/" class="btn btn-secondary">Voltar</a>
    </form>
  </div>
</body>
</html>
